<!-- Task 19. Create a mini project of Rock, Paper and Scissor game using HTMl, CSS and
Javascript, but mainly focus on JS. -->

focus on JS. -->

    <div class="sep"><h1 class="seper">:</h1></div>

    </div>

    <div class="sep"><h1 class="seper">:</h1></div>

</div>
